name: Publish

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # every day
    - cron:  '0 0 * * *'
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm i
      - run: npm run stable
