name: Check stable versionson:  schedule:    # * is a special character in YAML, so you have to quote this string    # every day    - cron:  '15 3 * * *'concurrency:  group: stable-${{ github.head_ref }}  cancel-in-progress: truejobs:  check:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v3      - uses: actions/setup-node@v3        with:          node-version: 14      - run: npm i      - run: npm run stable        env:          OWN_GITHUB_TOKEN: ${{ secrets.OWN_GITHUB_TOKEN }}